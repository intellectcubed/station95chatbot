AWSTemplateFormatVersion: '2010-09-09'
Description: 'GroupMe Webhook Handler Lambda with API Gateway'

Parameters:
  GroupMeBotId:
    Type: String
    Description: GroupMe Bot ID
    NoEcho: true

  GroupMeApiToken:
    Type: String
    Description: GroupMe API Token
    NoEcho: true

  GroupMeGroupId:
    Type: String
    Description: GroupMe Group ID
    NoEcho: true

  AIProvider:
    Type: String
    Description: AI Provider (openai or anthropic)
    Default: openai
    AllowedValues:
      - openai
      - anthropic

  OpenAIApiKey:
    Type: String
    Description: OpenAI API Key (required if AIProvider is openai)
    NoEcho: true
    Default: ''

  AnthropicApiKey:
    Type: String
    Description: Anthropic API Key (required if AIProvider is anthropic)
    NoEcho: true
    Default: ''

  CalendarServiceUrl:
    Type: String
    Description: Calendar Service URL
    Default: 'http://localhost:8000/commands'

  ConfidenceThreshold:
    Type: Number
    Description: Confidence threshold for AI processing (0-100)
    Default: 70
    MinValue: 0
    MaxValue: 100

  RosterFilePath:
    Type: String
    Description: Path to roster file (relative to Lambda package)
    Default: 'data/roster.json'

  LogLevel:
    Type: String
    Description: Log level for Lambda function
    Default: INFO
    AllowedValues:
      - DEBUG
      - INFO
      - WARNING
      - ERROR
      - CRITICAL

Resources:
  # IAM Role for Lambda
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub '${AWS::StackName}-lambda-execution-role'
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: 'sts:AssumeRole'
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole'
      Policies:
        - PolicyName: LambdaS3Access
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:PutObject'
                Resource: !Sub '${LogsBucket.Arn}/*'

  # S3 Bucket for logs (optional - for storing message logs)
  LogsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub '${AWS::StackName}-logs-${AWS::AccountId}'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      LifecycleConfiguration:
        Rules:
          - Id: DeleteOldLogs
            Status: Enabled
            ExpirationInDays: 90

  # Lambda Function
  GroupMeWebhookLambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub '${AWS::StackName}-webhook-handler'
      Runtime: python3.11
      Handler: groupme_webhook_handler_lambda.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Timeout: 30
      MemorySize: 512
      Environment:
        Variables:
          GROUPME_BOT_ID: !Ref GroupMeBotId
          GROUPME_API_TOKEN: !Ref GroupMeApiToken
          GROUPME_GROUP_ID: !Ref GroupMeGroupId
          AI_PROVIDER: !Ref AIProvider
          OPENAI_API_KEY: !Ref OpenAIApiKey
          ANTHROPIC_API_KEY: !Ref AnthropicApiKey
          CALENDAR_SERVICE_URL: !Ref CalendarServiceUrl
          CONFIDENCE_THRESHOLD: !Ref ConfidenceThreshold
          ROSTER_FILE_PATH: !Ref RosterFilePath
          LOG_LEVEL: !Ref LogLevel
          LOGS_BUCKET: !Ref LogsBucket
      Code:
        # Note: You'll need to package and upload your code to S3 first
        # or use AWS SAM/Serverless Framework for easier deployment
        ZipFile: |
          # Placeholder - replace with actual deployment package
          def lambda_handler(event, context):
              return {
                  'statusCode': 200,
                  'body': 'Please deploy the actual code package'
              }
      Tags:
        - Key: Application
          Value: Station95Chatbot

  # CloudWatch Log Group
  LambdaLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/lambda/${GroupMeWebhookLambda}'
      RetentionInDays: 14

  # HTTP API Gateway
  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      Name: !Sub '${AWS::StackName}-http-api'
      ProtocolType: HTTP
      Description: API Gateway for GroupMe Webhook Handler
      CorsConfiguration:
        AllowOrigins:
          - '*'
        AllowMethods:
          - GET
          - POST
        AllowHeaders:
          - '*'

  # API Gateway Stage
  HttpApiStage:
    Type: AWS::ApiGatewayV2::Stage
    Properties:
      ApiId: !Ref HttpApi
      StageName: $default
      AutoDeploy: true
      AccessLogSettings:
        DestinationArn: !GetAtt ApiGatewayLogGroup.Arn
        Format: '$context.requestId $context.error.message $context.error.messageString'

  # CloudWatch Log Group for API Gateway
  ApiGatewayLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/aws/apigateway/${AWS::StackName}-http-api'
      RetentionInDays: 14

  # Lambda Integration
  LambdaIntegration:
    Type: AWS::ApiGatewayV2::Integration
    Properties:
      ApiId: !Ref HttpApi
      IntegrationType: AWS_PROXY
      IntegrationUri: !GetAtt GroupMeWebhookLambda.Arn
      PayloadFormatVersion: '2.0'
      TimeoutInMillis: 30000

  # Route for POST /webhook
  WebhookRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'POST /webhook'
      Target: !Sub 'integrations/${LambdaIntegration}'

  # Route for GET / (health check)
  HealthCheckRoute:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'GET /'
      Target: !Sub 'integrations/${LambdaIntegration}'

  # Route for GET /health
  HealthCheckRoute2:
    Type: AWS::ApiGatewayV2::Route
    Properties:
      ApiId: !Ref HttpApi
      RouteKey: 'GET /health'
      Target: !Sub 'integrations/${LambdaIntegration}'

  # Lambda Permission for API Gateway
  ApiGatewayInvokeLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref GroupMeWebhookLambda
      Action: lambda:InvokeFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub 'arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${HttpApi}/*'

Outputs:
  ApiEndpoint:
    Description: 'API Gateway Endpoint URL'
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com'
    Export:
      Name: !Sub '${AWS::StackName}-api-endpoint'

  WebhookUrl:
    Description: 'GroupMe Webhook URL (use this in GroupMe bot configuration)'
    Value: !Sub 'https://${HttpApi}.execute-api.${AWS::Region}.amazonaws.com/webhook'
    Export:
      Name: !Sub '${AWS::StackName}-webhook-url'

  LambdaFunctionArn:
    Description: 'Lambda Function ARN'
    Value: !GetAtt GroupMeWebhookLambda.Arn
    Export:
      Name: !Sub '${AWS::StackName}-lambda-arn'

  LambdaFunctionName:
    Description: 'Lambda Function Name'
    Value: !Ref GroupMeWebhookLambda
    Export:
      Name: !Sub '${AWS::StackName}-lambda-name'

  LogsBucketName:
    Description: 'S3 Bucket for Logs'
    Value: !Ref LogsBucket
    Export:
      Name: !Sub '${AWS::StackName}-logs-bucket'
