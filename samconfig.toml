# AWS SAM Configuration
# This file stores default parameters for SAM CLI commands

version = 0.1

[default]
[default.deploy]
[default.deploy.parameters]
stack_name = "station95-chatbot-webhook"
s3_prefix = "station95-chatbot-webhook"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
disable_rollback = false
image_repositories = []

[default.build]
[default.build.parameters]
cached = true
parallel = true
